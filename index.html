<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Munchie Hut: Rock Paper Scissors</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    h1 {
      font-size: 2em;
      color: #FF3F42; /* Applied the requested color here */
    }
    .buttons {
      margin: 20px 0;
    }
    button {
      font-size: 1.2em;
      padding: 15px 30px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      background-color: #FF3F42; /* Applied to buttons */
      color: white;
      cursor: pointer;
      touch-action: manipulation;
    }
    button:hover {
      background-color: #e6393c; /* Slightly darker shade for hover */
    }
    #result {
      font-size: 1.5em;
      margin-top: 20px;
      color: #555;
    }
    #score {
      font-size: 1.2em;
      margin-top: 10px;
      color: #FF3F42;
    }
    #reset {
      background-color: #555;
    }
    #reset:hover {
      background-color: #333;
    }
    @media (max-width: 600px) {
      button {
        font-size: 1em;
        padding: 12px 20px;
        display: block;
        width: 80%;
        margin: 10px auto;
      }
      h1 {
        font-size: 1.5em;
      }
      #result, #score {
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>
  <h1>Munchie Hut: Rock, Paper, Scissors</h1>
  <div class="buttons">
    <button onclick="play('rock')">Rock</button>
    <button onclick="play('paper')">Paper</button>
    <button onclick="play('scissors')">Scissors</button>
  </div>
  <div id="result"></div>
  <div id="score">Score: 0</div>
  <button id="reset" onclick="resetGame()">Reset</button>

  <script>
    const choices = ["rock", "paper", "scissors"];
    let resultDiv = document.getElementById("result");
    let scoreDiv = document.getElementById("score");
    let score = 0;

    function play(playerChoice) {
      const computerChoice = choices[Math.floor(Math.random() * 3)];
      let result = "";
      if (playerChoice === computerChoice) {
        result = "It's a tie!";
      } else if (
        (playerChoice === "rock" && computerChoice === "scissors") ||
        (playerChoice === "paper" && computerChoice === "rock") ||
        (playerChoice === "scissors" && computerChoice === "paper")
      ) {
        result = "You win!";
        score += 1; /* Increase score on win */
      } else {
        result = "Computer wins!";
      }
      resultDiv.innerHTML = `You chose <strong>${playerChoice}</strong>, Computer chose <strong>${computerChoice}</strong>. ${result}`;
      scoreDiv.innerHTML = `Score: ${score}`;
    }

    function resetGame() {
      score = 0;
      resultDiv.innerHTML = "Make your move!";
      scoreDiv.innerHTML = `Score: ${score}`;
    }

    resetGame(); // Initialize the game
  </script>
</body>
</html>
